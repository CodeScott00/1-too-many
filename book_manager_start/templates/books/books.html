{% extends 'base.html' %}

{% block content %}

BOOOOOOOKS!

{% for book in books %}
<p>{{book.title}}</p>
<p><b>{{book.author.full_name()}}</b></p>

<div class="description">
    <a href="/books/{{book.id}}">{{book.title}}</a>
  </div>
  <div class="buttons">

    <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
      <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
    </form>

{% endfor %}

{% endblock %}
